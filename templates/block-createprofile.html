{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}
    {% trans  "Create Profile"  %}
{% endblock %}

{% block content %}
<!-- Start Content-->
<div class="container-fluid">

    <!-- start page title -->
    <div class="py-3 py-lg-4">
        <div class="row">
            <div class="col-lg-6">
                <h4 class="page-title mb-0">{% trans "Form Elements" %}</h4>
            </div>
            <div class="col-lg-6">
               <div class="d-none d-lg-block">
                <ol class="breadcrumb m-0 float-end">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">{% trans "Forms" %}</a></li>
                    <li class="breadcrumb-item active">{% trans "Form Elements" %}</li>
                </ol>
               </div>
            </div>
        </div>
    </div>
    <!-- end page title -->


    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mb-3">{% trans "Create User Profile" %}</h4>

                    <form method="post" role="form">
                        {% csrf_token %}
                        <div class="mb-2">
                            <label for="company_name" class="form-label">{% trans "Company Name" %}</label>
                            <input type="text"
                                   class="form-control"
                                   id="id_company_name"
                                   name="company_name"
                                   required
                                   placeholder="Enter Company Name"
                            >
                        </div>
                        <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->


</div> <!-- container -->
{% endblock %}
