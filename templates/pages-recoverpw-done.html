{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-menu-color="brand" data-topbar-color="light">

<head>
    <meta charset="utf-8" />
    <title>Forgot Password | Dashtrap - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Myra Studio" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href={% static 'assets/images/favicon.ico'%}>

    <!-- App css -->
    <link href={% static 'assets/css/style.min.css'%} rel="stylesheet" type="text/css">
    <link href={% static 'assets/css/icons.min.css'%} rel="stylesheet" type="text/css">
    <script src={% static 'assets/js/config.js'%}></script>
</head>

<body class="bg-primary d-flex justify-content-center align-items-center min-vh-100 p-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-md-5">
                <div class="card">

                    <div class="card-body p-4">

                        <div class="text-center w-75 mx-auto auth-logo mb-4">
                            <a href="index.html" class="logo-dark">
                                <span><img src={% static 'assets/images/logo-dark.png'%} alt="" height="22"></span>
                            </a>

                            <a href="index.html" class="logo-light">
                                <span><img src={% static 'assets/images/logo-light.png'%} alt="" height="22"></span>
                            </a>
                        </div>
                        <p class="text-white-50">If an account with the email exists, a password reset link has been sent to it. Check your email for the link. </p>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">                        
                        <p class="text-white-50">Already have an account ? <a href="{% url 'login' %}" class="text-white font-weight-medium ms-1">Log In</a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>

    <!-- App js -->
    <script src={% static 'assets/js/vendor.min.js'%}></script>
    <script src={% static 'assets/js/app.js'%}></script>

</body>

</html>
